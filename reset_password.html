<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - jordanmwinukatz P2P Trading</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    </style>
</head>
<body style="background: #0b0b0c; min-height: 100vh;">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function ResetPassword() {
            const [token, setToken] = useState('');
            const [password, setPassword] = useState('');
            const [confirm, setConfirm] = useState('');
            const [loading, setLoading] = useState(false);
            const [message, setMessage] = useState(null);
            const [success, setSuccess] = useState(false);

            useEffect(() => {
                // Get token from URL
                const urlParams = new URLSearchParams(window.location.search);
                const urlToken = urlParams.get('token');
                if (urlToken) {
                    setToken(urlToken);
                }
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setMessage(null);

                if (!token) {
                    setMessage({ type: 'error', text: 'Invalid reset link. Please check your email for the correct link.' });
                    return;
                }

                if (password.length < 8) {
                    setMessage({ type: 'error', text: 'Password must be at least 8 characters' });
                    return;
                }

                if (password !== confirm) {
                    setMessage({ type: 'error', text: 'Passwords do not match' });
                    return;
                }

                setLoading(true);
                try {
                    const res = await fetch('api/auth.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'reset_password',
                            token: token,
                            password: password
                        })
                    });

                    const data = await res.json();
                    if (data.success) {
                        setSuccess(true);
                        setMessage({ type: 'success', text: data.message });
                        // Redirect to login after 3 seconds
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 3000);
                    } else {
                        setMessage({ type: 'error', text: data.error || 'Failed to reset password' });
                    }
                } catch (error) {
                    setMessage({ type: 'error', text: 'Network error. Please try again.' });
                } finally {
                    setLoading(false);
                }
            };

            if (success) {
                return (
                    <div className="min-h-screen flex items-center justify-center px-4" style={{ background: '#0b0b0c' }}>
                        <div className="max-w-md w-full rounded-3xl border border-white/10 bg-white/5 backdrop-blur-xl shadow-2xl p-8 text-center">
                            <div className="mb-6">
                                <svg className="w-20 h-20 mx-auto text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <h1 className="text-2xl font-bold text-white mb-4">Password Reset Successful!</h1>
                            <p className="text-slate-300 mb-6">{message?.text}</p>
                            <p className="text-sm text-slate-400">Redirecting to login page...</p>
                        </div>
                    </div>
                );
            }

            if (!token) {
                return (
                    <div className="min-h-screen flex items-center justify-center px-4" style={{ background: '#0b0b0c' }}>
                        <div className="max-w-md w-full rounded-3xl border border-white/10 bg-white/5 backdrop-blur-xl shadow-2xl p-8 text-center">
                            <div className="mb-6">
                                <svg className="w-20 h-20 mx-auto text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                </svg>
                            </div>
                            <h1 className="text-2xl font-bold text-white mb-4">Invalid Reset Link</h1>
                            <p className="text-slate-300 mb-6">This reset link is invalid or has expired. Please request a new password reset link.</p>
                            <a href="index.html" className="inline-block rounded-xl bg-gradient-to-r from-yellow-400 via-yellow-300 to-cyan-400 px-6 py-3 font-semibold text-slate-900 hover:brightness-110 transition">
                                Go to Login
                            </a>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex items-center justify-center px-4" style={{ background: '#0b0b0c' }}>
                    <div className="max-w-md w-full rounded-3xl border border-white/10 bg-white/5 backdrop-blur-xl shadow-2xl p-8">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-white mb-2" style={{ background: 'linear-gradient(135deg, #fbbf24 0%, #06b6d4 100%)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent' }}>
                                jordanmwinukatz
                            </h1>
                            <h2 className="text-xl font-semibold text-white">Reset Your Password</h2>
                            <p className="text-sm text-slate-400 mt-2">Enter your new password below</p>
                        </div>

                        {message && (
                            <div className={`mb-4 p-3 rounded-lg ${message.type === 'error' ? 'bg-red-500/20 border border-red-500/30 text-red-400' : 'bg-green-500/20 border border-green-500/30 text-green-400'}`}>
                                {message.text}
                            </div>
                        )}

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-xs font-medium text-slate-200 mb-2">New Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Enter new password (min 8 characters)"
                                    className="w-full rounded-xl bg-slate-900/60 border border-white/10 px-4 py-3 text-white outline-none focus:ring-2 focus:ring-cyan-400/50"
                                    required
                                    disabled={loading}
                                />
                            </div>

                            <div>
                                <label className="block text-xs font-medium text-slate-200 mb-2">Confirm Password</label>
                                <input
                                    type="password"
                                    value={confirm}
                                    onChange={(e) => setConfirm(e.target.value)}
                                    placeholder="Confirm new password"
                                    className="w-full rounded-xl bg-slate-900/60 border border-white/10 px-4 py-3 text-white outline-none focus:ring-2 focus:ring-cyan-400/50"
                                    required
                                    disabled={loading}
                                />
                                {confirm && password !== confirm && (
                                    <p className="mt-1 text-xs text-red-400">Passwords do not match</p>
                                )}
                            </div>

                            <button
                                type="submit"
                                disabled={loading || password !== confirm || password.length < 8}
                                className="w-full rounded-xl bg-gradient-to-r from-yellow-400 via-yellow-300 to-cyan-400 px-6 py-3 font-semibold text-slate-900 shadow hover:brightness-110 active:scale-[0.99] disabled:opacity-50 disabled:cursor-not-allowed transition-all"
                            >
                                {loading ? 'Resetting Password...' : 'Reset Password'}
                            </button>
                        </form>

                        <div className="mt-6 text-center">
                            <a href="index.html" className="text-sm text-cyan-400 hover:text-cyan-300 transition-colors">
                                ‚Üê Back to Login
                            </a>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ResetPassword />, document.getElementById('root'));
    </script>
</body>
</html>
