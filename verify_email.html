<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Loader Head -->
    <link rel="preload" as="image" href="dist/assets/logo-icon.png">
    <link rel="stylesheet" href="dist/css/loader.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - jordanmwinukatz P2P Trading</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    </style>
</head>
<body style="background: #0b0b0c; min-height: 100vh;">
    <!-- JORDAN P2P FULLSCREEN LOADER START -->
    <div id="jordan-loader">
        <img src="dist/assets/logo-icon.png" alt="Loading..." class="loader-logo">
        <div class="loader-text">Securing your market access...</div>
    </div>
    <!-- JORDAN P2P FULLSCREEN LOADER END -->
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function VerifyEmail() {
            const [token, setToken] = useState('');
            const [loading, setLoading] = useState(false);
            const [message, setMessage] = useState(null);
            const [success, setSuccess] = useState(false);
            const [resending, setResending] = useState(false);
            const [email, setEmail] = useState('');

            useEffect(() => {
                // Get token from URL
                const urlParams = new URLSearchParams(window.location.search);
                const urlToken = urlParams.get('token');
                if (urlToken) {
                    setToken(urlToken);
                    verifyEmail(urlToken);
                }
            }, []);

            const verifyEmail = async (verifyToken) => {
                if (!verifyToken) {
                    setMessage({ type: 'error', text: 'Invalid verification link. Please check your email for the correct link.' });
                    return;
                }

                setLoading(true);
                setMessage(null);
                try {
                    const res = await fetch('api/auth.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'verify_email',
                            token: verifyToken
                        })
                    });

                    const data = await res.json();
                    if (data.success) {
                        setSuccess(true);
                        setMessage({ type: 'success', text: data.message });
                        
                        // Update localStorage with verified user data
                        if (data.user) {
                            // Get existing authUser from localStorage
                            try {
                                const existingAuthUser = JSON.parse(localStorage.getItem('authUser') || 'null');
                                if (existingAuthUser && existingAuthUser.id === data.user.id) {
                                    // Update the existing user data with verified status
                                    const updatedUser = {
                                        ...existingAuthUser,
                                        email_verified: true,
                                        email: data.user.email,
                                        name: data.user.name
                                    };
                                    localStorage.setItem('authUser', JSON.stringify(updatedUser));
                                    console.log('Updated authUser in localStorage with verified status');
                                } else if (data.user.id) {
                                    // If no existing user or different user, save the new user data
                                    const newUser = {
                                        id: data.user.id,
                                        name: data.user.name,
                                        email: data.user.email,
                                        email_verified: true
                                    };
                                    localStorage.setItem('authUser', JSON.stringify(newUser));
                                    console.log('Saved new verified user to localStorage');
                                }
                            } catch (e) {
                                console.error('Error updating localStorage:', e);
                            }
                        }
                        
                        // Redirect to main page after 3 seconds
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 3000);
                    } else {
                        setMessage({ type: 'error', text: data.error || 'Failed to verify email' });
                    }
                } catch (error) {
                    setMessage({ type: 'error', text: 'Network error. Please try again.' });
                } finally {
                    setLoading(false);
                }
            };

            const handleResend = async (e) => {
                e.preventDefault();
                if (!email) {
                    setMessage({ type: 'error', text: 'Please enter your email address' });
                    return;
                }

                setResending(true);
                setMessage(null);
                try {
                    const res = await fetch('api/auth.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'resend_verification',
                            email: email
                        })
                    });

                    const data = await res.json();
                    if (data.success) {
                        setMessage({ type: 'success', text: data.message });
                    } else {
                        setMessage({ type: 'error', text: data.error || 'Failed to resend verification email' });
                    }
                } catch (error) {
                    setMessage({ type: 'error', text: 'Network error. Please try again.' });
                } finally {
                    setResending(false);
                }
            };

            if (success) {
                return (
                    <div className="min-h-screen flex items-center justify-center px-4" style={{ background: '#0b0b0c' }}>
                        <div className="max-w-md w-full rounded-3xl border border-white/10 bg-white/5 backdrop-blur-xl shadow-2xl p-8 text-center">
                            <div className="mb-6">
                                <svg className="w-20 h-20 mx-auto text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <h1 className="text-2xl font-bold text-white mb-4">Email Verified Successfully!</h1>
                            <p className="text-slate-300 mb-6">{message?.text}</p>
                            <p className="text-sm text-slate-400">You can now place orders on our platform.</p>
                            <p className="text-sm text-slate-400 mt-2">Redirecting to home page...</p>
                        </div>
                    </div>
                );
            }

            if (!token && !loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center px-4" style={{ background: '#0b0b0c' }}>
                        <div className="max-w-md w-full rounded-3xl border border-white/10 bg-white/5 backdrop-blur-xl shadow-2xl p-8">
                            <div className="text-center mb-8">
                                <div className="mb-6">
                                    <svg className="w-16 h-16 mx-auto text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                    </svg>
                                </div>
                                <h1 className="text-3xl font-bold text-white mb-2" style={{ background: 'linear-gradient(135deg, #fbbf24 0%, #06b6d4 100%)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent' }}>
                                    jordanmwinukatz
                                </h1>
                                <h2 className="text-xl font-semibold text-white">Email Verification</h2>
                                <p className="text-sm text-slate-400 mt-2">No verification token found. Request a new verification email below.</p>
                            </div>

                            {message && (
                                <div className={`mb-4 p-3 rounded-lg ${message.type === 'error' ? 'bg-red-500/20 border border-red-500/30 text-red-400' : 'bg-green-500/20 border border-green-500/30 text-green-400'}`}>
                                    {message.text}
                                </div>
                            )}

                            <form onSubmit={handleResend} className="space-y-4">
                                <div>
                                    <label className="block text-xs font-medium text-slate-200 mb-2">Email Address</label>
                                    <input
                                        type="email"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        placeholder="Enter your email address"
                                        className="w-full rounded-xl bg-slate-900/60 border border-white/10 px-4 py-3 text-white outline-none focus:ring-2 focus:ring-cyan-400/50"
                                        required
                                        disabled={resending}
                                    />
                                </div>

                                <button
                                    type="submit"
                                    disabled={resending || !email}
                                    className="w-full rounded-xl bg-gradient-to-r from-yellow-400 via-yellow-300 to-cyan-400 px-6 py-3 font-semibold text-slate-900 shadow hover:brightness-110 active:scale-[0.99] disabled:opacity-50 disabled:cursor-not-allowed transition-all"
                                >
                                    {resending ? 'Sending...' : 'Resend Verification Email'}
                                </button>
                            </form>

                            <div className="mt-6 text-center">
                                <a href="index.html" className="text-sm text-cyan-400 hover:text-cyan-300 transition-colors">
                                    ‚Üê Back to Home
                                </a>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex items-center justify-center px-4" style={{ background: '#0b0b0c' }}>
                    <div className="max-w-md w-full rounded-3xl border border-white/10 bg-white/5 backdrop-blur-xl shadow-2xl p-8 text-center">
                        <div className="mb-6">
                            <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-cyan-400 mx-auto"></div>
                        </div>
                        <h1 className="text-2xl font-bold text-white mb-4">Verifying Your Email...</h1>
                        <p className="text-slate-300">Please wait while we verify your email address.</p>
                        {message && (
                            <div className={`mt-4 p-3 rounded-lg ${message.type === 'error' ? 'bg-red-500/20 border border-red-500/30 text-red-400' : 'bg-green-500/20 border border-green-500/30 text-green-400'}`}>
                                {message.text}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<VerifyEmail />, document.getElementById('root'));
    </script>

    <script src="dist/js/loader.js" defer></script>
    </body>
</html>
